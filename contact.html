<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Contact good food mood regarding any tips, tricks, or potential concerns about our obviously AI generated food recipes!" />
		<title>Good Food Mood | Contact</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap");
		</style>
		<link href="css/styles.css" rel="Stylesheet" />
		<script src="javascript\validation\contact.mjs" type="module" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<ul class="flex row justify-space-around padding-175">
					<li><h1>Good Food Mood</h1></li>
					<li><a href="index.html">Home</a></li>
					<li><a href="posts.html">Posts</a></li>
				</ul>
			</nav>
		</header>
		<main class="flex column justify-center">
			<div class="card contactCard flex column">
				<h2>Get in touch!</h2>
				<form id="contactForm" class="flex column">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required minlength="5" />
					<br />
					<br />

					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" required />
					<br />
					<br />

					<label for="subject">Subject:</label>
					<input
						type="text"
						id="subject"
						name="subject"
						required
						minlength="15" />
					<br />
					<br />

					<label for="message">Message:</label>
					<textarea
						id="message"
						name="message"
						required
						minlength="25"></textarea>
					<br />
					<br />

					<button type="submit">Submit</button>
				</form>
			</div>
		</main>
		<footer>
			<div>
				<ul class="flex row justify-space-around">
					<li><a href="about.html">About Us</a></li>
					<li><p>Created by Kevin Havn</p></li>
					<li>Contact Us</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
